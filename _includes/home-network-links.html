<!-- Used by theme-home-builtin-1,2,3 -->

{% for profile in site.data.bio.basics.profiles %}
   <a href="{{ profile.url }}"> <i class="big {{ profile.network | downcase }} icon icon-color"></i> </a>
{% endfor %}

{% for profile in site.data.bio.basics.custom_profiles %}
   <a href="{{ profile.url }}"> <img style="height:1em; width:1em;" src="images/{{ profile.network | downcase }}.svg"</img> </a>
{% endfor %}

{% if site.data.bio.basics.email %}
  <a href="mailto:{{ site.data.bio.basics.email }}"> <i class="big mail square icon icon-color"></i> </a>
{% endif %}
