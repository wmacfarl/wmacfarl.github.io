<div class="card">
  {% if include.page.image %}
    <div class="image">
      <img src="{{ site.baseurl }}/{{ include.page.image }}">
    </div>
  {% endif %}
  <div class="content">
    <span class="header">{{ include.page.title }}</span>
    <div class="meta">
      <div class="date">Program: {{ include.page.program }}</div>
      <div class="date">Audience: {{ include.page.audience }}</div>
    </div>

    <div class="description">
      {{ include.page.summary }}
    </div>
  </div>

  <div class="extra content">
    <div class="ui mini labels">
      {% for label in include.page.labels %}
        <div class="ui basic label">{{ label }}</div>
      {% endfor %}
    </div>
  </div>
</div>
